<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warenkorb - Your Bookstore</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom CSS for the warm orange-brown color scheme -->
    <style>
        body {
            background-color: #F5E5CC;
        }
        .bg-primary {
            background-color: #FFA500; /* Warm Orange */
        }
        .text-primary {
            color: #FFA500;
        }
        .btn-primary {
            background-color: #FFA500;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar with Search Bar and Login Option -->
    <nav class="bg-primary py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-2xl font-semibold">Your Bookstore</a>
            <form class="relative">
                <input type="search" name="search" placeholder="Search for books" class="border-2 border-primary bg-white h-10 px-5 pr-10 rounded-full text-sm focus:outline-none search-input" />
                <button type="submit" class="absolute right-0 top-0 mt-3 mr-4">
                    <svg class="text-primary h-4 w-4" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M21 21l-4.35-4.35"></path>
                        <circle cx="10.5" cy="10.5" r="7.5"></circle>
                    </svg>
                </button>
            </form>
            <ul class="flex space-x-6 text-white">
                <li><a href="#" class="hover:text-gray-300">Home</a></li>
                <li><a href="#" class="hover:text-gray-300">Books</a></li>
                <li><a href="#" class="hover:text-gray-300">Authors</a></li>
                <!-- Add the "Login" link to the navbar -->
                <li><a href="#login" class="hover:text-gray-300">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Warenkorb Section -->
    <section class="bg-secondary py-16">
        <div class="container mx-auto">
            <h2 class="text-3xl font-extrabold mb-8">Ihr Warenkorb</h2>
            <!-- Einzelne Artikel im Warenkorb -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Artikel 1 -->
                <div class="bg-white shadow-md rounded-md overflow-hidden">
                    <img src="book1.jpg" alt="Buchtitel 1" class="w-full h-40 object-cover">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold">Buchtitel 1</h3>
                        <p class="text-gray-600">Autor: Autorname</p>
                        <p class="text-primary text-lg font-semibold mt-2">Preis: 19.99 €</p>
                        <div class="mt-4 flex justify-between">
                            <div class="flex space-x-2">
                                <button class="btn-primary text-white px-2 py-1 rounded-full focus:outline-none focus:ring focus:ring-primary">
                                    -
                                </button>
                                <span class="text-gray-800">1</span>
                                <button class="btn-primary text-white px-2 py-1 rounded-full focus:outline-none focus:ring focus:ring-primary">
                                    +
                                </button>
                            </div>
                            <button class="text-primary hover:text-red-500 focus:outline-none">
                                Entfernen
                            </button>
                        </div>
                    </div>
                </div>
                <!-- Wiederholen Sie diesen Abschnitt für andere Artikel im Warenkorb -->
            </div>
            <!-- Gesamtsumme und Weiter zur Kasse -->
            <div class="mt-8 flex justify-between items-center">
                <div>
                    <p class="text-lg font-semibold">Gesamtsumme: 19.99 €</p>
                    <p class="text-gray-600">(inkl. MwSt. und Versand)</p>
                </div>
                <button class="btn-primary text-white text-lg px-6 py-3 rounded-full hover:bg-orange-600 transition duration-300 ease-in-out">
                    Weiter zur Kasse
                </button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-primary text-white py-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Your Bookstore. Alle Rechte vorbehalten.</p>
        </div>
    </footer>
</body>
</html>
